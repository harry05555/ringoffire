<app-player class="player-position" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
    *ngFor="let player of game.letplayers; let i = index" [name]="player"></app-player>
<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i}" *ngFor="let c of [0,1,2,3,4]; let i = index"
            src="assets/img/cards/card_cover.png" alt="">
        <img class="top-card" (click)="takeCard()" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">
        <img class="played-Card" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png">
        <img class="pick-Card" (click)="takeCard()" *ngIf="game.pickCardAnimation" style="right: 25px;"
            src="assets/img/cards/{{ game.curentCard }}.png" alt="">
    </div>
</div>

<app-game-description class="pin-bottom" [card]="game.curentCard"></app-game-description>

<button class="btn-add" (click)="openDialog()"  mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
</button>
